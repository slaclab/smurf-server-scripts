---
  dataSource: "prs"
  onlyMilestones: false
  # Group the release notes in three categories,
  # based on the PR labels
  groupBy:
    "Docker scripts:":
    - "docker-scripts"
    "Server scripts:":
    - "server-scripts"
    "Repository changes:":
    - "repo"
    "Others:":
    - "..."
  template:
    "issue": "- {{url}} {{name}}"
