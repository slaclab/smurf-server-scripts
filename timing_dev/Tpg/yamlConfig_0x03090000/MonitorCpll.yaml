    Locked:
      at:
        offset: 0x0000
      class: IntField
      name: Locked
      sizeBits: 1
      lsBit: 0
      mode: RO
      description: locked
    #########################################################
    RefclkLost:
      at:
        offset: 0x0000
      class: IntField
      name: RefclkLost
      sizeBits: 1
      lsBit: 1
      mode: RO
      description: refclk lost
    #########################################################
    LockCounts:
      at:
        offset: 0x04
      class: IntField
      name: LockCounts
      sizeBits: 16
      lsBit: 0
      mode: RO
      description: Count of locked
    #########################################################
    RefclkLostCounts:
      at:
        offset: 0x06
      class: IntField
      name: RefclkLostCounts
      sizeBits: 16
      lsBit: 0
      mode: RO
      description: Count of refclk lost
